
<!DOCTYPE html>
<html>
<body>
<h1>List of vendors</h1>
<div id="vendor-list"></div>



<script>
 getData()

  async function getData() {
    let url = "https://script.google.com/macros/s/AKfycbxdVUseWRldFD7vDmmbtKOvgj0drwFHz_EzqW5cynVjobWR3I4Wq6Ld2jxaSPaC7f7AZg/exec?action=getJson"
    const response = await fetch(url)
    const data = await response.json();
    for(const [key, value] of Object.entries(data)){
      let div = document.createElement("div");
      let list = document.createElement("ul");
      div.append(`${key}`, list);
      document.getElementById("vendor-list").append(div)
        value.forEach(element => {
          for(const [key_1, value_1] of Object.entries(element)){
            p = document.createElement("p");
            p.style = "color:red";
            p.append(`${key_1}-${value_1}`)
            list.append(p)
            console.log(`${key_1}, ${value_1}, ${key}`)
          }
        });
        
      }
        
    }
    

</script>

</body>
</html>
